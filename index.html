<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULACRO GRATUITO PREINTELLECTUS CALENDARIO A 2025</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/png" href="assets/img/intel.png">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Imagen arriba del formulario -->
            <img src="assets/img/god123.png" alt="Logo PreIntellectus" class="login-logo">
            
            <h1>Simulacro Gratuito PreIntellectus Cal A 2025</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Log in</button>
            </form>
            
            <a href="#" class="forgot-password">¿Olvidó Usuario o Contraseña? Contáctanos</a>
            
            <div class="welcome-section">
                <h2>Bienvenido a PreIntellectus</h2>
                <a href="https://www.instagram.com/preintellectus/?igsh=MTUwZ2E5MXRmdjBl" class="guest-access" target="_blank">Síguenos en Instagram @preintellectus</a>
            </div>
        </div>
        
        <footer>
            <p>© 2025 PreIntellectus. Todos los derechos reservados.</p>
            <p>Este sitio utiliza cookies para mejorar tu experiencia.</p>
        </footer>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Credenciales específicas
            const USUARIO_CORRECTO = "RTOBUHOINTELLECTUSFREE";
            const CONTRASENA_CORRECTA = "PREINTECTUSCALA2025";
            
            const usuarioIngresado = document.getElementById("username").value.trim();
            const passwordIngresado = document.getElementById("password").value.trim();
            const errorElement = document.getElementById("errorMessage");
            
            // Verificar credenciales exactas (case-sensitive)
            if (usuarioIngresado === USUARIO_CORRECTO && passwordIngresado === CONTRASENA_CORRECTA) {
                // Redirigir si las credenciales son correctas
                window.location.href = "1.html";
            } else {
                // Mostrar mensaje de error genérico por seguridad
                errorElement.textContent = "Credenciales incorrectas. Por favor verifique.";
                errorElement.style.display = "block";
                
                // Opcional: Limpiar campos
                document.getElementById("password").value = "";
                
                // Enfocar el campo de contraseña
                document.getElementById("password").focus();
            }
        });
    </script>
</body>
</html>
